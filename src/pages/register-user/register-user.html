<ion-header>
	<ion-navbar>
		<ion-title>Criar Usu√°rio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content style="background-color: white;" padding>
	<ion-item>
		<ion-input placeholder="Seu nome" [(ngModel)]="name"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input placeholder="E-mail" [(ngModel)]="email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input placeholder="Telefone" [(ngModel)]="phone"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input placeholder="Senha" type="password" [(ngModel)]="password"></ion-input>
	</ion-item>

	<ion-item>
		<ion-input placeholder="Confirmar senha" type="password" [(ngModel)]="confirmPassword"></ion-input>
	</ion-item>

	<button (click)="createUser()" class="createUserButton" ion-button full>
		Criar conta
	</button>
</ion-content>
