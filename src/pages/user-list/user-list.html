<ion-header>
	<ion-navbar>
		<ion-title>Lista de contatos</ion-title>
	</ion-navbar>
</ion-header>

<ion-content style="background-color: white;" padding>
	<ion-list>
		<div *ngFor="let user of users">
			<ion-card class="routing-card" (click)="openDetails(user)">				
				<ion-item class="routing-item">
					<ion-label class="wrap-text routing-label">
						Nome: {{user.name}}
						<br/>
						<ion-label class="wrap-text routing-label">
							Telefone: {{user.phone}}
						</ion-label>
					</ion-label> 
				</ion-item>
			</ion-card>
		</div>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab style="font-size: 30px;" (click)="addUser()">
			+
		</button>
	</ion-fab>
</ion-content>
